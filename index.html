<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillas</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    
</head>
<body>
    <header class="text-bg-primary p-5 text-left">
        <h1> Registro de Semillas
        </h1>
    </header>
    <main class="container-fluid row mt-5">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa los campos</h5>
                </div>
                    <div class="card-body"> 
                        <div>
                            <label>Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label>Sativa % </label>
                            <input type="text" id="sativa" name="sativa" class="form-control" onblur="verificar(this.id)">
                            <div id="e-sativa"></div>
                        </div>
                        <div>
                            <label>Indica % </label>
                            <input type="text" id="indica" name="indica" class="form-control" onblur="verificar(this.id)">
                            <div id="e-indica"></div>
                        </div>
                        <div>
                            <label> Floracion</label>
                            <input type="text" id="floracion" name="floracion" class="form-control" onblur="verificar(this.id)">
                            <div id="e-floracion"></div>
                        </div>
                        <div>
                            <label> Genetica</label>
                            <input type="text" id="gene" name="gene" class="form-control" onblur="verificar(this.id)">
                            <div id="e-gene"></div>
                        </div>
                        <div>
                            <label> THC % </label>
                            <input type="int" id="thc" name="thc" class="form-control" onblur="verificar(this.id)">
                            <div id="e-thc"></div>
                        </div>
                        <div>
                            <label> Fecha de cultivo</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                            <div id="e-fecha"></div>
                        </div>
                    </div>
                <div class="card-footer text-center">
                    <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                             <th>Nombre</th>
                             <th>Sativa %</th>
                             <th>Indica %</th>
                             <th>Floracion</th>
                             <th>Genetica</th>
                             <th>THC %</th>
                             <th>Fecha de cultivo </th>
                             <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
